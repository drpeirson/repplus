<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:700|Roboto:300,400" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Count reps gym">
  <title>Rep+</title>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <img src="/images/logo.png" alt="rep plus logo">
    </header>
    <div class="print-exercise">
      <label for="exercise-name" class="fw-label">Current Exercise</label>
      <input id="exercise-name" type="text" class="fw-input" placeholder="Enter exercise">
    </div>
    <div class="display-container">
      <div class="countdown-display">
        <h2>Rest Countdown</h2>
        <p class="digit-display">00:00</p>
      </div>
      <div class="rep-count">
        <h2>Number of Reps</h2>
        <p class="digit-display">0</p>
      </div>
    </div>
    <footer class="rep-controls">
      <button class="action-button rest">Rest</button>
      <button class="action-button rep">Rep</button>
    </footer>
  </div>
    <script src="/app.js"></script>
</body>
</html>
